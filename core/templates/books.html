{% extends "base.html" %}
{% load static %}
{% block content %}
    
<h1>Naše nabídka</h1>
{% for book in object_list %}
<div class="row">
	<div class="col-lg-4">
        <img class="thumbnail" src="{{ book.thumbnail }}" width="33" height="33">
		<div class="box-element product">
            <h6><strong>{{ book }}</strong></h6>
            <hr>
		</div>
	</div>
</div>    
{% endfor %}
{% endblock %}
